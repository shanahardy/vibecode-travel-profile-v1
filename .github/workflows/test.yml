name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run check

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          SESSION_SECRET: test-session-secret-key-for-ci
          NODE_ENV: test
          STRIPE_SECRET_KEY: sk_test_mock_key_for_ci
          STRIPE_WEBHOOK_SECRET: whsec_test_mock_webhook_secret
          STRIPE_PRICE_ID_PRO: price_test_mock_price_id
          VITE_STRIPE_PUBLIC_KEY: pk_test_mock_public_key
          SENDGRID_API_KEY: SG.test_api_key_for_ci
          SENDGRID_FROM: test@example.com
          POSTHOG_API_KEY: test_posthog_api_key
          POSTHOG_HOST: https://app.posthog.com
          OPENAI_API_KEY: sk-test-openai-key
          OPENAI_CHATKIT_WORKFLOW_ID: test-workflow-id
          FRONTEND_URL: http://localhost:5000
        run: npm test -- --watchAll=false

      - name: Build project
        env:
          NODE_ENV: production
        run: npm run build

  security:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  test-results:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          echo "All tests passed successfully"
